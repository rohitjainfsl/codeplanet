<!DOCTYPE html>
<html>
	<head>
		<title>Div & Span</title>
	</head>
	<body>
		<!-- Div and span both are container tags used to store either tags or text -->

		<!-- Divs are used to contain big elements or when we need to group multiple elements
		Spans are used to contain just texts -->

		<div style="border: solid">
			<h1>Web Development</h1>
			<p>Lorem ipsum dolor, sit amet consectetur adipisicing, elit. Fugiat, corporis! Tempore, aspernatur. Cupiditate, sed nisi tempore voluptate illo molestiae architecto soluta magni hic expedita sapiente exercitationem, nobis, omnis ad consequuntur.</p>
		</div>
	</body>
</html>
