<!DOCTYPE html>
<html>
	<head>
		<title>Block & Inline Elements</title>
	</head>
	<body>
		<!-- Block Elements: elements which take up the total width available to them irrespective of their content. Ex: div, h1..h6, header, footer, ul, ol, li, p...
		Two block elements always occur on separate lines.

		Inline Elements: elements which take up that much width as their content.Ex: input, img, label, a, span
		Two inline elements always occur on the same line. -->


		<div>Hello World</div>
		<div>Hi there</div>

		<a href="">Hello World</a>
		<a href="">Hi there</a>

	</body>
</html>
