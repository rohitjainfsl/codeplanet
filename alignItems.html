<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Align Items & Justify Content</title>
	<link rel="stylesheet" href="alignItems.css">
</head>
<body>
	<div id="wrapper">
		<section>
			<div class="one">
				<h1>Hello There</h1>
				<p>This is the first div</p>
			</div>
			<div class="two">
				<h1>Hiii</h1>
				<p>This is the second div</p>
			</div>
		</section>
	</div>
</body>
</html>
